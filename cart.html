<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        crossorigin="anonymous">
    </script>
    <link href="css/style.css" rel="stylesheet">
    <title>Amazon 2.0</title>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header flex items-center h-16 bg-gray-900">
            <div class="logo w-40 h-16 ml-5 pt-2">
                <img class="w-28 h-16 object-contain" src="img/amazon.png">
            </div>
            <input id="search" type="text" placeholder="Search..." class="w-30 h-9 bg-gray-800 border border-gray-500
             border-opacity-75 rounded-l-xl px-3 text-white outline-none ml-6 placeholder-white">
            <div class="categories w-32 h-9 bg-gray-800 border border-gray-500 text-white flex 
            items-center justify-center">
                <!-- Svg Icon -> chevron -->
                Categories
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
            </div>
            <div class="search-icon bg-yellow-500 w-9 h-9 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>                  
            </div>
            <!-- Right Icons --> 
            <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>
                  <div class="cart-icon w-10 h-10 bg-yellow-500 flex justify-center items-center rounded-xl text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                      </svg>                      
                  </div>   
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                  </svg> 
                  <svg class="rounded" width="40" height="40" data-jdenticon-value="mobina"></svg>                                       
            </div>
        </div>
        <div class="main h-screen flex ">
            <div class="border-gray-700 border-t-2 main-sidebar w-1/5 bg-gray-900 p-6">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold bg-gray-700 mb-4 p-2 rounded-md">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                              </svg>    
                        </span>    
                          <span>Categories</span>                                          
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-md">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 14.25l6-6m4.5-3.493V21.75l-3.75-1.5-3.75 1.5-3.75-1.5-3.75 1.5V4.757c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0c1.1.128 1.907 1.077 1.907 2.185zM9.75 9h.008v.008H9.75V9zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm4.125 4.5h.008v.008h-.008V13.5zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                              </svg> 
                        </span>                         
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-md">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>                              
                        </span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
            <div class="main-section flex-1 p-6 bg-whtie">
                <h1 class="text-gray-400 font-bold text-3xl mb-6">Shopping Cart</h1>
                <div class="table-title text-gray-400 font-bold flex">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5 flex border-b pb-3 border-gray-100">
                    <div class="cart-item-image w-40 h-24 h-24 p-4 bg-white rounded-lg">
                        <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/41NFWikxShL._AC_SX466_.jpg">
                    </div>
                    <div class="cart-item-details flex-grow">
                        <div class="cart-item-title font-bold">2021 HP Stream 14</div>
                        <div class="cart-item-brand text-sm text-gray-600">HP</div>
                    </div>
                    <div class="cart-item-counter w-48 flex items-center">
                        <div class="chevron-left text-gray-400 bg-gray-100 hover:bg-gray-200 cursor-pointer mr-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                          </svg>
                          </div>
                        <h4 class="text-gray-400">x1</h4>
                        <div class="chevron-right text-gray-400 bg-gray-100 hover:bg-gray-200 cursor-pointer ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                              </svg>                              
                        </div>
                    </div>
                    <div class="cart-item-total-cost w-48 font-bold text-gray-400 flex items-center">$299.00</div>
                    <div class="cart-item-delete w-10 cursor-pointer text-red-300 hover:text-red-500 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      </div>
                </div>
                <div class="cart-items mt-5 flex border-b pb-3 border-gray-100">
                    <div class="cart-item-image w-40 h-24 h-24 p-4 bg-white rounded-lg">
                        <img class="w-full h-full object-contain" src="https://m.media-amazon.com/images/I/71uJDLaoymL._SX466_.jpg">
                    </div>
                    <div class="cart-item-details flex-grow">
                        <div class="cart-item-title font-bold">Lash Princess False Lash Effect Mascara</div>
                        <div class="cart-item-brand text-sm text-gray-600">Germany</div>
                    </div>
                    <div class="cart-item-counter w-48 flex items-center">
                        <div class="chevron-left text-gray-400 bg-gray-100 hover:bg-gray-200 cursor-pointer mr-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                          </svg>
                          </div>
                        <h4 class="text-gray-400">x1</h4>
                        <div class="chevron-right text-gray-400 bg-gray-100 hover:bg-gray-200 cursor-pointer ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                              </svg>                              
                        </div>
                    </div>
                    <div class="cart-item-total-cost w-48 font-bold text-gray-400 flex items-center">$8.00</div>
                    <div class="cart-item-delete w-10 cursor-pointer text-red-300 hover:text-red-500 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      </div>
                </div>
                <div class="complate-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number font-bold text-3xl text-gray-600">$307.00</div>
                    </div>
                    <div class="complate-order-button w-56
                     flex items-center bg-yellow-500 justify-center rounded-md text-white font-bold cursor-pointer hover:bg-yellow-600">
                        Complate Order
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
